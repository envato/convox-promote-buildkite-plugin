# Config for https://github.com/apps/release-drafter
name-template: 'v$NEXT_MINOR_VERSION (Optional summary)'
tag-template: 'v$NEXT_MINOR_VERSION'
template: |
  ## Changes

  $CHANGES

  ## Upgrading

  To upgrade, update your `pipeline.yml` files:

  ```diff
  steps:
    - plugins:
  -     liamdawson/convox-promote#$PREVIOUS_TAG:
  +     liamdawson/convox-promote#v$NEXT_MINOR_VERSION:
          app: someapp
          rack: somerack
          release:
            metadata-key: convox-release-id
  ```
